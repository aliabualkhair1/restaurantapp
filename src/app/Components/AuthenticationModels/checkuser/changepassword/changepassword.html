<div class="login-dark">
  <form [formGroup]="formgroup" (ngSubmit)="submit()">
    <div class="illustration">
      <i class="icon ion-ios-locked-outline"></i>
    </div>

    <div class="form-group">
      <label>كلمة المرور الجديدة</label>
      <input type="password" class="form-control" placeholder="كلمة المرور الجديدة" formControlName="Password">
      <div class="error">
        <small *ngIf="Password?.touched && Password?.errors?.['required']">هذا الحقل مطلوب</small>
        <small *ngIf="Password?.touched && Password?.errors?.['pattern']">
          يجب أن تحتوي كلمة المرور على حرف كبير، حرف صغير، رقم وحرف خاص، وطولها بين 6 و 20 حرف
        </small>
      </div>
    </div>

    <div class="form-group">
      <label>تأكيد كلمة المرور</label>
      <input type="password" class="form-control" placeholder="تأكيد كلمة المرور" formControlName="ConfirmPassword">
      <div class="error">
        <small *ngIf="ConfirmPassword?.touched && ConfirmPassword?.errors?.['required']">هذا الحقل مطلوب</small>
        <small *ngIf="ConfirmPassword?.touched && formgroup.errors?.['notMatching']">كلمة المرور غير متطابقة</small>
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" [disabled]="formgroup.invalid">
      إعادة التعيين
    </button>
  </form>
</div>
