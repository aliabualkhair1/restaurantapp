<div class="universal-form-wrapper">
  <div class="app-form">
    <form [formGroup]="formhandel" (ngSubmit)="submit()">
    <div *ngIf="apiMessage" 
     [ngClass]="{'alert': true, 'success': apiMessageType==='success', 'error': apiMessageType==='error'}"
     style="margin: 0 auto 20px; text-align: center;">
  {{ apiMessage }}
</div>
      <div class="form-header">
        <i class="bi bi-chat-dots"></i>
        <h3>إضافة شكوى أو إقتراح</h3>
      </div>

      <div class="form-group">
        <label for="problem">اكتب الشكوى أو الاقتراح هنا</label>
        <textarea
          id="problem"
          class="form-control"
          placeholder="اكتب الشكوى أو الاقتراح هنا"
          formControlName="problemandsolving">
        </textarea>
        <div *ngIf="problemandsolving?.touched && problemandsolving?.invalid" class="error">
          <small *ngIf="problemandsolving?.errors?.['required']">غير مسموح بتركه فارغ.</small>
          <small *ngIf="problemandsolving?.errors?.['pattern']">غير مسموح بالرموز.</small>
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="formhandel.invalid">إضافة</button>

    </form>
  </div>
</div>
