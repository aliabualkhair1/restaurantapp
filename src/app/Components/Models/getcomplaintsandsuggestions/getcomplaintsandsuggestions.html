<div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<div class="row" *ngIf="!loading">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of complaintsandsugestions">
        <div class="card mb-3 menu-card">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>معرّف المستخدم</strong>
                    <span>{{ item.userId }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>اسم المستخدم</strong>
                    <span>{{ item.username }}</span>
                </li>
            </ul>
            <button class="btn-primary mt-3 w-100" (click)="getusercomplaintsandsuggestions(item.userId)">
                عرض الشكاوى والمقترحات
            </button>
        </div>
    </div>
</div>
<div *ngIf="complaintsandsugestions.length==0" class="empty-cart">
<h3>لا توجد أى شكاوى أو إقتراحات حتى الأن</h3>
</div>
