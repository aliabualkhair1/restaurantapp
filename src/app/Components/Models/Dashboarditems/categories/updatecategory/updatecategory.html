<div class="universal-form-wrapper">
  <div class="app-form">
    <form [formGroup]="formhandel" (ngSubmit)="submit()">
      <div *ngIf="apiMessage" 
       [ngClass]="{'alert': true, 'success': apiMessageType==='success', 'error': apiMessageType==='error'}"
       style="margin: 0 auto 20px; text-align: center;">
      {{ apiMessage }}
      </div>

      <div class="form-header">
        <i class="bi bi-chat-dots"></i>
        <h3>تعديل الفئة</h3>
      </div>

      <div class="form-group">
        <label for="category">إسم الفئة</label>
        <input
          id="category"
          type="text"
          class="form-control"
          placeholder="إسم الفئة"
          formControlName="name">
        <div *ngIf="categoryname?.touched && categoryname?.invalid" class="error">
          <small *ngIf="categoryname?.errors?.['required']">غير مسموح بتركه فارغ.</small>
          <small *ngIf="categoryname?.errors?.['pattern']">غير مسموح بالرموز و الأرقام.</small>
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="formhandel.invalid">تعديل</button>

    </form>
  </div>
</div>
