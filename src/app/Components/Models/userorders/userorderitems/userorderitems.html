      <div *ngIf="apiMessage" 
       [ngClass]="{'alert': true, 'success': apiMessageType==='success', 'error': apiMessageType==='error'}"
       style="margin: 0 auto 20px; text-align: center;">
      {{ apiMessage }}
      </div>
<div class="top-buttons-container d-grid gap-3 mb-4">
    <button (click)="getdeletedorderitems(id)" class="btn btn-primary top-btn">
        <i class="bi bi-arrow-clockwise"></i> العناصر المحذوفة
    </button>
</div>

<div class="text-center w-100 my-4" *ngIf="loading">
    <app-spinner></app-spinner>
</div>

  <div class="row" *ngIf="!loading">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of orderitem">
      <div class="menu-card">
        <div class="card-header">{{ item.menuName }}</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>اسم المنتج:</strong>
            <span>{{ item.itemName }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>الكمية:</strong>
            <span>{{ item.quantity }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>السعر:</strong>
            <span>{{ item.price }}</span>
          </li>
          <li class="list-group-item total-price-row d-flex justify-content-between align-items-center">
            <strong>السعر الإجمالي:</strong>
            <span>{{ item.subTotal }}</span>
          </li>
        </ul>
      <app-update-user-order 
      [orderid]="id" 
      [orderitemid]="item.id" 
      (refreshed)="getorderitemsbyorderid()">
    </app-update-user-order>
<div class="d-flex flex-wrap gap-2 justify-content-end delete-btn-container">
  <button (click)="delete(item.id)" class="btn btn-sm btn-outline-danger flex-grow-1">
    <i class="bi bi-trash"></i> حذف
  </button>
</div>    
    </div>
  </div>
</div>
