      <div *ngIf="apiMessage" 
       [ngClass]="{'alert': true, 'success': apiMessageType==='success', 'error': apiMessageType==='error'}"
       style="margin: 0 auto 20px; text-align: center;">
      {{ apiMessage }}
      </div>
<div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
</div>
<div class="top-buttons-container d-grid gap-3 mb-4" *ngIf="orders.length>0">
    <button (click)="getordersfeedback()" class="btn btn-primary top-btn">
        <i class="bi bi-arrow-clockwise"></i> تقييمات الطلبات
    </button>
</div>
<div class="top-buttons-container d-grid gap-3 mb-4" *ngIf="deletedorders.length>0">
    <button (click)="getdeletedorders()" class="btn btn-success top-btn">
        <i class="bi bi-arrow-clockwise"></i> استعادة الطلبات المحذوفة
    </button>
</div>
<div class="search-section w-100 mb-4" *ngIf="orders.length > 0">
  <div class="container-fluid">
    <div class="search-box d-flex align-items-center justify-content-center">
      <input
        [(ngModel)]="date"
        type="date"
        placeholder="ابحث بتاريخ الطلب..."
        class="form-control search-input"
      />
      <button (click)="search(date)" class="btn btn-primary search-btn">
        <i class="bi bi-search"></i> بحث
      </button>
    </div>
  </div>
</div>
<div class="row g-3" *ngIf="!loading">
  <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let order of orders">
    <div class="card order-card h-100">
      <div class="card-header">
        <h6 class="card-title mb-0">
          <strong>رقم المستخدم:</strong>
          <span>{{ order.userId }}</span>
        </h6>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between">
            <strong>تاريخ الطلب:</strong>
            <span>{{ order.orderDate }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <strong>حالة الطلب:</strong>
            <span class="status-badge {{ order.status | lowercase }}">
              {{ order.status }}
            </span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <strong>السعر الإجمالي:</strong>
            <span>{{ order.totalPrice }} ج.م</span>
          </li>
        </ul>
      </div>
      <div class="card-footer action-footer">
        <button 
          (click)="getorderitemsbyorderid(order.orderId)"
          class="btn action-btn">
          عرض عناصر الطلب
        </button>
        <button 
          *ngIf="order.status=='Pending'"
          (click)="confirm(order.orderId)"
          class="btn action-btn success">
          تأكيد الطلب
        </button>
        <button 
          *ngIf="order.isPaid"
          (click)="addorderfeedback(order.orderId)"
          class="btn action-btn success">
          إضافة تقييم
        </button>
        <button *ngIf="!order.isPaid"
          (click)="delete(order.orderId)"
          class="btn action-btn danger">
          حذف الطلب
        </button>
      </div>
    </div>
  </div>
</div>
<div class="empty-cart" *ngIf="orders.length==0">
  <h3>لا توجد طلبات حتى الآن</h3>
  <button (click)="addorder()">أطلب الأن</button>
</div>
