      <div *ngIf="apiMessage" 
       [ngClass]="{'alert': true, 'success': apiMessageType==='success', 'error': apiMessageType==='error'}"
       style="margin: 0 auto 20px; text-align: center;">
      {{ apiMessage }}
      </div>
<div class="search-section w-100 mb-4" *ngIf="orders.length > 0">
  <div class="search-box">
    <input
      [(ngModel)]="date"
      type="date"
      placeholder="البحث بتاريخ الطلب..."
      class="form-control search-input"
    />

    <button (click)="search(date)" class="btn btn-primary search-btn">
      <i class="bi bi-search"></i> بحث
    </button>
  </div>
</div>
<div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<div class="row" *ngIf="!loading">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let order of orders">
        <div class="card mb-3 menu-card h-100">
            <div class="card-header">
                <h6 class="card-title mb-0">
                    <strong>معرف المستخدم:</strong>
                    <span class="ms-2">{{ order.userId }}</span>
                </h6>
            </div>

            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>تاريخ الطلب:</strong>
                        <span>{{ order.orderDate }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center order-status-row">
                        <strong>حالة الطلب:</strong>
<span 
  class="badge px-2 py-1 fs-6 border border-2 rounded-pill"
  style="font-size: 0.8rem;"
  [ngClass]="{
    'text-bg-warning border-warning': order.status === 'Pending',
    'text-bg-info border-info': order.status === 'InProgress',
    'text-bg-success border-success': order.status === 'Completed',
    'text-bg-danger border-danger': order.status === 'Cancelled'
  }"
>
  {{ order.status | translation }}
</span>                     </li>
                    <li class="list-group-item total-price-row d-flex justify-content-between align-items-center">
                        <strong>السعر الإجمالي:</strong>
                        <span>{{ order.totalPrice }}</span>
                    </li>
                </ul>
            </div>

  <div class="card-footer hover-footer">
  <button *ngIf="!isItemDeleted(order)"
    (click)="restoreorders(order.orderId)" 
    class="btn w-100 get-items-btn transparent-btn btn btn-success">
    استعادة
  </button>

 <button 
  *ngIf="isItemDeleted(order)"
  (click)="restoreorderitems(order.orderId)" 
  class="btn w-100 get-items-btn transparent-btn btn btn-success">
  إسترجع العناصر المحذوفة
</button>
</div>

        </div>
    </div>
</div>
<div *ngIf="orders.length==0" class="empty-cart">
  <h3>لا توجد طلبات محذوفة حتى الآن</h3>
</div>
