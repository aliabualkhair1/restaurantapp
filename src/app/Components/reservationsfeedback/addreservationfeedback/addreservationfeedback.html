<div class="universal-form-wrapper">
  <div class="app-form">
    <form [formGroup]="reactiveform" (ngSubmit)="onsubmit()">
      <div *ngIf="apiMessage" 
       [ngClass]="{'alert': true, 'success': apiMessageType==='success', 'error': apiMessageType==='error'}"
       style="margin: 0 auto 20px; text-align: center;">
      {{ apiMessage }}
      </div>

      <div class="form-header">
        <i class="bi bi-chat-dots"></i>
        <h3>إضافة تقييم</h3>
      </div>

      <div class="form-group">
        <label for="Comment">التعليق</label>
        <input 
          id="Comment" 
          type="text" 
          class="form-control" 
          placeholder="أدخل تعليقك" 
          formControlName="Comment"
        />
        <div *ngIf="Comment?.touched || Comment?.dirty" class="error">
          <small *ngIf="Comment?.errors?.['required']">التعليق مطلوب.</small>
          <small *ngIf="Comment?.errors?.['pattern']">التعليق يجب أن يكون حروف أو أرقام فقط.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="Rating">التقييم</label>
        <input 
          id="Rating" 
          type="number" 
          min="0" max="5"
          class="form-control" 
          placeholder="التقييم من 0 إلى 5" 
          formControlName="Rating"
        />
        <div *ngIf="Rating?.touched || Rating?.dirty" class="error">
          <small *ngIf="Rating?.errors?.['required']">التقييم مطلوب.</small>
          <small *ngIf="Rating?.errors?.['min'] || Rating?.errors?.['max']">
            التقييم يجب أن يكون من 0 إلى 5
          </small>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn-submit"
        [disabled]="reactiveform.invalid">
        إضافة التقييم
      </button>
    </form>
  </div>
</div>
