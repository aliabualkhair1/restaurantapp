<div class="universal-form-wrapper">
  <div class="app-form">
    <form [formGroup]="reactiveform" (ngSubmit)="onsubmit()">
      <div *ngIf="apiMessage" 
       [ngClass]="{'alert': true, 'success': apiMessageType==='success', 'error': apiMessageType==='error'}"
       style="margin: 0 auto 20px; text-align: center;">
      {{ apiMessage }}
      </div>
      <div class="form-header">
        <i class="bi bi-chat-dots"></i>
        <h3>تحديث التقييم</h3>
      </div>

      <div class="form-group">
        <label for="Comment">التعليق</label>
        <input 
          id="Comment" 
          type="text" 
          class="form-control" 
          placeholder="التعليق "
          formControlName="Comment"
        />
        <div *ngIf="Comment?.touched || Comment?.dirty" class="error">
          <small *ngIf="Comment?.errors?.['serverErrors']">{{ Comment?.errors?.['serverErrors'] }}</small>
        </div>
      </div>

      <div class="form-group">
        <label for="Rating">التقييم</label>
        <input 
          id="Rating" 
          type="text" 
          class="form-control" 
          placeholder="التقييم" 
          formControlName="Rating"
        />
        <div *ngIf="Rating?.touched || Rating?.dirty" class="error">
          <small *ngIf="Rating?.errors?.['serverErrors']">{{ Rating?.errors?.['serverErrors'] }}</small>
          <small *ngIf="Rating?.errors?.['pattern']">الأرقام المسموحة من 0 ل 5 فقط</small>
        </div>
      </div>

      <button type="submit" class="btn-submit">تحديث</button>
    </form>
  </div>
</div>
